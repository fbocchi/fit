<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sette camicie - FitTrackr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .fab {
            position: fixed;
            bottom: 50px;
            right: 50px;
            height: 80px;
            width: 80px;
        }
    </style>
    
</head>
<body class="bg-light">
    
    <!-- header -->
    <header class="sticky-top">
        
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FitTrackr</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="#">Home</a> <!-- Home non è più la pagina corrente! -->
                        <a class="nav-link" href="#">Scopri</a>
                    </div>
                    <form class="d-flex" role="search"> <!-- Serve? -->
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar -->
        
    </header>
    <!-- header -->
    
    <!-- main container -->
    <main class="container-xl">
        
        <!-- flex container -->
        <div class="d-flex p-1 border border-2 border-dark ">
            
            <!-- main section -->
            <section class="flex-grow-1 me-lg-1 p-1 border border-2 border-dark ">
                
                <!-- heading div -->
                <div class="mb-1 p-1">
                    <h1 class="m-0">Sette camicie</h1>
                </div>
                <!-- heading div -->
                
                <!-- exercises div -->
                <div class="mt-1 p-1 border border-2 border-dark ">
                    
                    <!-- responsive div -->
                    <div class="table-responsive p-1 border border-2 border-dark ">
                        
                        <!-- exercises table -->
                        <table class="table table-sm table-hover table-striped table-bordered m-0 align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" class="d-none">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Serie</th>
                                    <th scope="col">Durata</th>
                                    <th scope="col">Ripetizioni</th>
                                    <th scope="col">Peso</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td class="d-none">13</td>
                                    <td><input type="text" readonly class="form-control-plaintext" id="" value="Squat"></td>
                                    <td><input type="number" step="1" readonly class="form-control-plaintext" id="sets" value="3"></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="dur" value=""></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="reps" value="20"></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="weight" value=""></td>
                                    <td>
                                        <div class="d-flex flex-nowrap">
                                            <button type="button" class="btn" id=""> <!-- should be a submit button -->
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                                </svg>
                                            </button>
                                            <button type="button" class="btn" id="">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td class="d-none">7</td>
                                    <td><input type="text" readonly class="form-control-plaintext" id="" value="Benchpress"></td>
                                    <td><input type="number" step="1" readonly class="form-control-plaintext" id="sets" value="2"></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="dur" value=""></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="reps" value="10"></td>
                                    <td><input type="number" step="5" readonly class="form-control-plaintext" id="weight" value="70"></td>
                                    <td>
                                        <div class="d-flex flex-nowrap">
                                            <button type="button" class="btn" id=""> <!-- should be a submit button -->
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                                </svg>
                                            </button>
                                            <button type="button" class="btn" id="">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- exercises table -->
                        
                    </div>
                    <!-- responsive div -->

                </div>
                <!-- exercise div -->
                
            </section>
            <!-- main section -->
            
            <!-- aside form -->
            <aside class="d-none d-lg-block ms-lg-1 p-1" style="width: 400px;">
                
                <!-- sticky top -->
                <div class="sticky-top" style="top: 60px">
                    
                    <!-- heading div -->
                    <div class="mb-1 p-1">
                        <h1 class="m-0">Crea esercizio</h1>
                    </div>
                    <!-- heading div -->
                    
                    <!-- form div-->
                    <div class="mt-1 p-1">
                        
                        <!-- form -->
                        <form class="p-3 bg-dark rounded">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="" placeholder="">
                                <label for="">Nome</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="number" step="1" class="form-control" id="" placeholder="">
                                <label for="">Serie</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="number" step="5" class="form-control" id="" placeholder="">
                                <label for="">Durata (secondi)</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="number" step="5" class="form-control" id="" placeholder="">
                                <label for="">Ripetizioni</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="number" step="5" class="form-control" id="" placeholder="">
                                <label for="">Peso (kg)</label>
                            </div>
                            
                            <button type="submit" class="btn btn-outline-light mt-3">Crea</button>
                            
                        </form>
                        <!-- form -->
                        
                    </div>
                    <!-- form div-->
                    
                </div>
                <!-- sticky top -->
                
            </aside>
            <!-- aside form -->
            
        </div>
        <!-- flex container -->
        
    </main>
    <!-- main container -->
    
    <!-- fab (to trigger modal) -->
    <button type="button" class="btn btn-lg btn-primary d-lg-none fab" title="Crea allenamento" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
        </svg>
    </button>
    <!-- fab -->
    
    
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title text-light fs-5" id="exampleModalLabel">Crea esercizio</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light">
                    
                    <!-- form -->
                    <form class="p-3">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="" placeholder="">
                            <label for="">Nome</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="1" class="form-control" id="" placeholder="">
                            <label for="">Serie</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="5" class="form-control" id="" placeholder="">
                            <label for="">Durata (secondi)</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="5" class="form-control" id="" placeholder="">
                            <label for="">Ripetizioni</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="5" class="form-control" id="" placeholder="">
                            <label for="">Peso (kg)</label>
                        </div>
                        
                    </form>
                    <!-- form -->
                    
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-outline-light">Crea</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- modal -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
