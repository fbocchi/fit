<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iscriviti - FitTrackr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <!-- MAIN -->
    <main class="container-xl p-5">
        
        <div class="d-flex flex-column p-2 mx-auto" style="width: 400px;">
            
            <div class="p-2 mt-5 mb-2 bg-white border border-1 border-dark">
                <h1 class="mt-5 text-center">FitTrackr</h1>
                <form class="my-5 p-2">
                    <div>
                        <input type="email" class="form-control my-2" id="emailInput" placeholder="Indirizzo e-mail">
                    </div>
                    <div>
                        <input type="text" class="form-control my-2" id="fullNameInput" placeholder="Nome e cognome">
                    </div>
                    <div>
                        <input type="text" class="form-control my-2" id="usernameInput" placeholder="Nome utente">
                    </div>
                    <div>
                        <input type="password" class="form-control my-2" id="passwordInput" placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary my-3 fw-bold" id="loginButton">Avanti</button>
                    </div>
                </form>
            </div>
            
            <p class="mt-2 p-3 bg-white text-center border border-1 border-dark">Hai gi√† un account? <a href="#" class="fw-bold">Accedi</a></p>
        </div>
        
    </main>
    <!-- MAIN -->
    
    <!-- FOOTER -->
    <footer></footer>
